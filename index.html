<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jScript.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="unit">
        <div class="border">
        <div class="head">
            <div class="head-side"></div>
            <h1>TOP Calculator</h1>
            <div class="head-side">
                <button id="powerBtn"><i style="font-size:24px" class="fa">&#xf011;</i></button>
            </div>
        </div>
        <div class="display">
            <p id="displaytext"></p>
        </div>
        <div class="buttons">
            <div class="operations">
                <button id="operator" value='+'>+</button>
                <button id="operator" value='-'>-</button>
                <button id="operator" value='*'>*</button>
                <button id="operator" value='/'>/</button>
            </div>
            <div class="digits">
                <button id="digit" value=7>7</button>
                <button id="digit" value=8>8</button>
                <button id="digit" value=9>9</button>
                <button id="digit" value=4>4</button>
                <button id="digit" value=5>5</button>
                <button id="digit" value=6>6</button>
                <button id="digit" value=1>1</button>
                <button id="digit" value=2>2</button>
                <button id="digit" value=3>3</button>
                <button id="digit" value=0>0</button>
                <button id="clear" value='C'>C</button>
                <button id="decimal" value='.'>.</button>
                <button id="equal" value='='>=</button>
                <button id="back" value='B'>Back</button>
                <img id="logo" src="TOP.png" height="140px" width="140px">
            </div>
    
        </div>
    </div>
    </div>
</body>
</html>
